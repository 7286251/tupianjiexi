
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超强图片反推解析助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #FFF5F7; /* 浅粉色背景 */
            background-image: radial-gradient(#FFD1DC 2px, transparent 2px);
            background-size: 32px 32px; /* 软萌波点背景 */
        }
        .dopamine-card {
            background: white;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px 0px #FF4D94; /* 硬核卡通阴影 */
            border-radius: 2rem;
        }
        .btn-bounce {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-bounce:hover {
            transform: scale(1.05) rotate(1deg);
        }
        .btn-bounce:active {
            transform: scale(0.95);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
